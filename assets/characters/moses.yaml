info:
- note: When Moses was born, his mother hid him for 3 months to protect him from Pharaoh's
    decree to kill all Hebrew boys. His mother placed Moses in a basket and floated
    him down the river.
  ref: https://ref.ly/logosref/BibleESV.Ex2.1-3
- note: Moses' sister watched the basket carrying the baby from afar. Pharaoh's daughter
    found the basket while bathing with her servant woman. She took pity on the baby,
    identifying it as a Hebrew child. Moses' sister ask if she could go fetch the
    Hebrew women to nurse the child, who went and retrieved Moses' mother. When the
    child grew older he was given to Pharaoh's daughter.
  ref: https://ref.ly/logosref/BibleESV.Ex2.4-10
- note: When Moses grew up, he murdered an Egyptian man for beating a Hebrew, one
    of his own. The next day he saw two Hebrews fighting and confronted them. The
    Egyptian in the wrong called out Moses for murdering the Egyptian. When Pharaoh
    heard this, Moses fled to the land of Midian.
  ref: https://ref.ly/logosref/BibleESV.Ex2.11-15
- note: Moses helped water the flock that the 7 daughters of a Midian priest were
    shepherding after other shepherds drove them away.
  ref: https://ref.ly/logosref/BibleESV.Ex2.16-17
- note: Given Zipporah to marry from Jethro after helping water his flock and dwelling
    with them.
  ref: https://ref.ly/logosref/BibleESV.Ex2.21
- note: Moses was watching his father-in-law's flock when God appeared to him in the
    form of a burning bush. God called out to Moses, asking him to take off his sandals
    and explained to Moses that he is the God of his ancestors and has seen the affliction
    of his people in Egypt. God told Moses he has come to deliver them to the land
    flowing with milk and honey, the land promised to Abraham, Isaac, and Jacob. God
    told Moses he is sending him to Pharaoh to bring his children out of Egypt.
  ref: https://ref.ly/logosref/BibleESV.Ex3.1-10
- note: Moses doubted his usefulness in God's plans and asked who shall he say sent
    him. God told him to say 'I AM WHO I AM' sent him and that the LORD will be with
    him
  ref: https://ref.ly/logosref/BibleESV.Ex3.11-17
  commentary: The LORD claimed 'I AM' to be his hame forever.
- note: God instructed Moses to go to the king of Egypt and ask him to let Israel
    journey 3 days to worship the LORD, but warns Moses that the king will not let
    them go unlessed compelled by a mighty hand, which God will do with maany wonders,
    then, when they let them go, they will leave with all of the Egyptian's plunder.
  ref: https://ref.ly/logosref/BibleESV.Ex3.18-22
- note: Moses doubts that the Egypt will listen to him so God demonstrates his signs
    by turning his staff into a snake and then by turning Moses' hand white with leprousy
    an back to normal again and then by taking water from the Nile and it turning
    into blood.
  ref: https://ref.ly/logosref/BibleESV.Ex4.1-9
- note: Moses attempts to get out of being sent because he is not eloquent and is
    slow of speech. God tells Moses that He has power over the mouth, for he made
    it, and that he will with his mouth to teach it what to say.
  ref: https://ref.ly/logosref/BibleESV.Ex4.10-12
- note: Moses asked the lord to send someone else. The LORD grew angry but decided
    to send Moses with his brother Aaron who can speak for him while he performs the
    signs.
  ref: https://ref.ly/logosref/BibleESV.Ex4.13-17
- note: With Jethro's permission, Moses took his wife and son and headed back to Egypt.
    God warned Moses that he will perform the signs, but God will harden Pharaoh's
    heart and he will not listem and Moses is to warn Pharaoh, that Israel is God's
    firstborn and he will take Pharaoh's firstborn if he does not let them go.
  ref: https://ref.ly/logosref/BibleESV.Ex4.18-23
- note: On the way to Egypt God was angry and set out to kill (Moses or Gershom) but
    Zipporah interviened and circumcised Gershom with a flint and touched Moses' feet
    with the foreskin, relenting God's anger.
  ref: https://ref.ly/logosref/BibleESV.Ex4.24-26
  commentary: It is likely that God was coming to kill Gershom, not Moses, for not
    having followed the Israel practice of circumcision.
- note: God told Aaron to meet Moses in the wilderness. Moses told Aaron of all that
    God has commanded him, the signs he is to perform, and that Aaron is to be his
    voice. They gathered the people of Israel, Aaron spoke the words, Moses did the
    signs, and they all believed, bowed, and worshiped.
  ref: https://ref.ly/logosref/BibleESV.Ex4.27-31
- note: Moses and Aaron went to Pharaoh and asked to let the Israelites leave to hold
    a feast in the wilderness. Pharaoh refused and made the Israelites work harder
    by not giving them straw to make bricks and beat them when they did nott make
    as many bricks as when they were given straw.
  ref: https://ref.ly/logosref/BibleESV.Ex5.1-14
- note: The Israelite leaders confronted Pharaoh on their harsh treatment who said
    it was because of Moses and Aarron. They blamed Mosses and Aaron for their near
    certain death. Moses cried out to the LORD for answers.
  ref: https://ref.ly/logosref/BibleESV.Ex5.20-23
- note: The LORD said to Moses that he will now see what he will do to Pharaoh. He
    reintroduces himself and reminds Moses of the covenant he gave to Israel's fathers
    and instructs Moses to tell the Israelites thaat the LORD will deliver them from
    the slavery of the Egyptians. The Israelites did not listen, for their spirits
    were broken.
  ref: https://ref.ly/logosref/BibleESV.Ex6.1-9
- note: God sends Moses and Aaron to Pharaoh again, and warns them that He will harden
    his heart and he will not listen. As a sign to Phararoh, God, through Moses, turns
    a staff into a serpent. Pharaohs magicians did the same, but Aaron's staff swalloowed
    up theirs.
  ref: https://ref.ly/logosref/BibleESV.Ex7.1-13
- note: Moses and Aaron went to Pharaoh, again, in the moorning. He stood out in the
    bank of the Nile, struck the water with his staff, and turned it into blood. The
    fish died, the water stank, and the Egyptians could not drink from it for 7 days.
    The egyptian magicians did the same, and Pharaoh did not listen.
  ref: https://ref.ly/logosref/BibleESV.Ex7.14-25
- note: Again Moses and Aaron went to Pharaoh asking to let their prople go that they
    may serve God. Aaron stretched his arm over the river and frogs covered the land.
    Pharaoh pleaded with Moses and Aaron to take away the frogs and he will let the
    Israelites go sacrifice to the LORD. Moses asked God to relent, which he did.
    But Pharaoh did not let them go sacrifice.
  ref: https://ref.ly/logosref/BibleESV.Ex8.1-15
  commentary: The Egyptian magicians were able to perform this miracle as well.
- note: The lord insructed Aaron to strike the earth with his staff and Egypt filled
    with gnats.
  ref: https://ref.ly/logosref/BibleESV.Ex8.16-19
  commentary: The Egyptian magicians could not reproduce this miracle.
- note: Again, Moses and Aaron went to Pharaoh in the morning asking for him to let
    the Israelites go and serve the LORD. God sent a plague of flies to fill Egypt,
    but the flies were absent in Goshen, that Pharaoh may know that God is the LORD.
    When it happened, Pharaoh told Moses and Aaron to sacrifice to their God within
    the land. Moses rejected this compromise. Pharaoh said they could go sacrifice
    in the wilderness, if they did not go far. Yet, when the plague of flies went
    away, Pharaoh did not let them go.
  ref: https://ref.ly/logosref/BibleESV.Ex8.20-32
- note: Again, Moses and Aaron went to Pharaoh and ask him to let the Israelites go.
    When he refused all of the livestock of the Egyptians died, but not one of Israel's
    did.
  ref: https://ref.ly/logosref/BibleESV.Ex9.1-7
- note: Moses took soot from the kiln in froont of Pharaoh threw it into the air and
    it became boils on the skin of the Egyptians and their beasts.
  ref: https://ref.ly/logosref/BibleESV.Ex9.8-12
- note: Again, Moses and Aaron went to Pharaoh and in the name of the LORD asked Pharaoh
    ask to let His people go. The LORD said, for this purpose I have raised you up,
    to show my power, that His name may be proclaimed throughout the earth. And warns
    Pharaoh about the hail that will come and kill everything outdoors if Pharaoh
    does not let Israel go. The LORD sent thunder and hail and fire that struck down
    everything in a field, man, beast, and plant. The land of Goshen was untoched
    by the hail.
  ref: https://ref.ly/logosref/BibleESV.Ex9.13-26
  commentary: Some Egyptian servants feared the LORD and brought their family and
    livestock in doors to protect them.
- note: Pharaoh admiitted his sin to Moses and Aaron and asked for the hail to stop
    and their people can go. Moses said that as soon as his people leave the city,
    the hail and thunder would stop, so that Pharaoh will know that the earth is the
    LORDs. When Pharaoh saw the hail stop, he hardened his heart and did not let the
    Israeliites go.
  ref: https://ref.ly/logosref/BibleESV.Ex9.27-35
- note: The LORD sends Moses and Aaron to Pharaoh asking to let his people go. Pharaoh
    agreed to let only the men go, but Moses said all must go. When he refused God
    sent locust to cover the face of the land and consume everything that remains.
    Pharaoh pleaded with Moses too remove the locust, a large wind blew all of them
    into the Red Sea, but Pharaoh's heart was hardened and he did not let the people
    go.
  ref: https://ref.ly/logosref/BibleESV.Ex10.1-20
- note: Moses streched out his hand and God causesd a darkness over Egypt that could
    be felt for 3 days, but the people of Israel had light. Pharaoh called Moses and
    agreed to let all the people go serve God, but the livestock must remain. Moses
    said the livestock would be required as well. Pharaoh sent Moses away and threatened
    that if he saw his face again he will be killed.
  ref: https://ref.ly/logosref/BibleESV.Ex10.21-29
- note: God warned Moses about his final plaague, how Pharaoh will finally let his
    people go after it. Moses told the people of Israel that at about midnight every
    firstborn in the land of Egypt will die, man and livestock, and a great cry will
    be heard throughout egypt.
  ref: https://ref.ly/logosref/BibleESV.Ex11.1-7
- note: Moses and Aaron told the Israel that this event will be remembered and celebrated
    every year for all years too come. They instructed to take an unblemished male
    lamb, slaughter it, take its blood and put it on their doorposts and eat the lamb
    with unleavened bread. They shall eat with their belt fastened and sandals on.
    And the LORD's angel will passover their homes.
  ref: https://ref.ly/logosref/BibleESV.Ex12.1-13
  commentary: Jesus' blood on the cross will eventuaally be the sign that God has
    passed over our sins. He iss the unblemished, perfect sacrifice.
- note: There was a loud cry in Egypt from every household losing a firstborn. Pharaoh
    summoned Mooses and Aaron and commanded the Israelites to go and serve the LORD.
  ref: https://ref.ly/logosref/BibleESV.Ex12.29-32
- note: The Israelites left Egypt, taking their unleavened bread and jewelery plundered
    from the Egyptians, as Moses had instructed.
  ref: https://ref.ly/logosref/BibleESV.Ex12.33-39
  commentary: There were 600,000 Israelite men with their families and livestock.
- note: Moses instructed the Israelites, before this event was even over, that they
    will be celebrating this deliverrance in memorial to Godd bringing them out of
    slavery and delivering them to the promised land for the rest of their years.
  ref: https://ref.ly/logosref/BibleESV.Ex13.3-16
- note: God lead Moses and the Israelites through the wilderness by a pillar of cloud
    in the day and a pillar of fire by night. They took the bones of Joseph with them.
  ref: https://ref.ly/logosref/BibleESV.Ex13.17-22
  commentary: God did not lead them straight to the land of the Philistines right
    away because there was a war that might frighten them and cause them to return
    to Egypt.
- note: The Israelites were camped near the water and saw the Egyptian army coming.
    They cried and complained to Moses who told them God would bring them salvation.
    God instructed Moses to lift his staff and stretch out his hand over the sea.
  ref: https://ref.ly/logosref/BibleESV.Ex14.10-18
- note: An angel of the LORD put it self inbetween the Israelites and Egypt as a pillarr
    of cloud and Moses lifted his staff and arm and the water divided. The Israelites
    crossed the Red Sea on dry ground with a wall of water on both sides of them.
    The Egyptians pursued, but the LORD caused them to panic and their chariots to
    get stuck and, when Israel was cleard, covered the Egyptians with the sea and
    drown them.
  ref: https://ref.ly/logosref/BibleESV.Ex14.19-31
- note: Moses and the Israelites sang a song of praise too God for his mighy power
    and triumph over Egypt.
  ref: https://ref.ly/logosref/BibleESV.Ex15.1-18
- note: When the Israelites were thirsty and cried to Moses and couldnt drink because
    the water was bitter, God told Moses to take a log He showed him aand threw it
    into the water and it became sweet
  ref: https://ref.ly/logosref/BibleESV.Ex15.22-26
- note: The Israelites were angry with Moses and Aaron, saying they they brought them
    into the wilderness to die of hunger. Moses prayed to God who said that he will
    send quail for meat in the evening and bread from heaven in the morning. To test
    them, God said that they must only gather enough for that day, but on the 6th
    day gather enough for 2 days. Aaron told the Israelites this command.
  ref: https://ref.ly/logosref/BibleESV.Ex16.2-12
- note: God sent the quail in the evening and the morning dew left white flakes of
    bread on the ground that they called manna. Those who gathered more than they
    needed found that it bred worms and stank and melted. On the 7th day, some Israelites
    went out to gather manna and found none. This made God angry who said he gave
    them a Sabbath that they should keep.
  ref: https://ref.ly/logosref/BibleESV.Ex16.19-30
  commentary: This is the first instructions to keep a sabbath.
- note: The LORD instructed Moses to keep an omer of manna with them in a jar so that
    future generations may see and understand how the LORD provided for them in the
    wilderness for 40 years.
  ref: https://ref.ly/logosref/BibleESV.Ex16.31-35
- note: The Israelites came to Rephidim and quarrelled with Moses because there was
    no water. God told Moses to take his staff and strike the rock at Horeb. He did
    and water poured out of the rock
  ref: https://ref.ly/logosref/BibleESV.Ex17.1-7
- note: Moses chose Joshua to fight with Amalek. Moses would stand on the top of the
    hill with his staff raised up. When Moses hand was up, Israel prvaled, when it
    was down they faltered. When Moses was weary, Aaron and Hur put a stone under
    him for him to sit and held up his hands and Joshua overwhelmed Almalek
  ref: ""
- note: After the battle with Amalek, th LORD instructed Moses to write in memorial
    that He will blot out the memory of Amalek. Moses build an alter and named it
    The LORD is my Banner.
  ref: https://ref.ly/logosref/BibleESV.Ex17.14-16
- note: Moses' father-in-law, Jethro, brought Zipporah, his wife, and Gershom and
    Eliezer, his sons, to him in the wildernes. Moses told Jethro all of what God
    had done to deliver them from Egypt and Jethro rejoiced.
  ref: https://ref.ly/logosref/BibleESV.Ex18.1-9
- note: Jethro blessed Moses and saw that the LORD is greater than all gods and offered
    a burnt sacrifice to the LORD. He then witnessed Moses sitting as judge of his
    people from morning till night. Jethro adviced him to represent the people and
    bring their cases to God, butfind honorable men to act as chiefs over different
    sized groups of people to settle any small matters. Moses listened.
  ref: https://ref.ly/logosref/BibleESV.Ex18.10-27
- note: Moses went to God at Sinai who told Moses to tell His people that if they
    obey his voice and keep his covenant, they will be his treasured possession, for
    all the earth is His.
  ref: https://ref.ly/logosref/BibleESV.Ex19.3-8
- note: The LORD told Moses that he ill be coming down in a thick cloud on Mount Sinai
    in three days. Moses consecrated his people, had them wash their garments and
    abstain from sex. He warned them that anyone who touches the mountain that day
    will die, anyone who touches one who was killed this way will be stoned or shot.
  ref: https://ref.ly/logosref/BibleESV.Ex19.7-15
- note: The LORD appeared on Mount Sinai with thunder and lightning as a thick cloud.
    A loud trumpet had sounded. The whole mountain was covered in smoke and trembled,
    because the LORD decended on it in fire. God called Moses and he went to the top
    of the mountain, permitting Aaron to come with.
  ref: https://ref.ly/logosref/BibleESV.Ex19.16-25
- note: God spoke the ten commandments and all of the law to Moses who shared it with
    the Israelites. He built an altar to God at the base of Mount Sinai with 12 pillars
    for the 12 tribes. Burnt offerings and pease offerings were presented to the LORD.
    Moses threw the blood on the pillars and he read the Book of the Covenant and
    he threw blood on the people.
  ref: https://ref.ly/logosref/BibleESV.Ex24.1-8
- note: Moses, Aaron, his sons Nadab and Abihu, and 70 of the elders went up the mountain
    to see God and eat and Drink with him. Under God's feet was a pavement of sapphire
    stone.
  ref: https://ref.ly/logosref/BibleESV.Ex24.9-11
- note: The LORD called Moses to the mountain to give him the stone tablets conatining
    the law and the commandments. Moses went up with his assistant Joshua. The cloud
    covered the mountain for 6 days, on the 7th it called out to Moses. The appearance
    of the LORD was like a devouring fire on top of the mountain. Moses entered the
    cloud for 40 days and nights.
  ref: https://ref.ly/logosref/BibleESV.Ex24.12-18
- note: The LORD tells Moses that every Israelite will contribute to the constuction
    of the tabernacle by giving gold, silver, bronze, fine yarn and linen, wood, oil,
    and spices, and fine stones.
  ref: https://ref.ly/logosref/BibleESV.Ex25.1-8
- note: God instructs Moses on how his people will construct the Ark of the Covenant,
    the tables and lampstands, the Tabernacle with its altar and court.
  ref: https://ref.ly/logosref/BibleESV.Ex25.10-27.19
- note: 'God asks Moses to bring his brother, Aaron, and his sons, Nadab, Abihu, Eleazar,
    and Ithamar near. God proclaims that Aaron and his sons will serve as priests
    and will be adorned with skillfully crafted priest garments: a breastpiece, and
    ephod, a robe, a coat, a turban, and a sash'
  ref: https://ref.ly/logosref/BibleESV.Ex28.1-5
  commentary: God, the creator, says to speak to the skillful, who have been filled
    with the spirit, to craft the garments, an interesting comment on God's relationship
    to creativity.
- note: God instructs Moses on how to construct an altar of incense. He instructs
    Aaron on when to use it.
  ref: https://ref.ly/logosref/BibleESV.Ex30.7-8
- note: God tells Moses to take a census of the people of Israel, and when he does
    to collect taxes to give to the LORD
  ref: https://ref.ly/logosref/BibleESV.Ex30.11-16
- note: God instructs Moses to build a bronze basin to fill with water in front of
    the tent of meeting so that Aaron and his sons may wash their hands and feet so
    that they do not die.
  ref: https://ref.ly/logosref/BibleESV.Ex30.17-21
- note: God gives Moses the instructions on how to make the holy anointing oil and
    the incense that's to be used by the priests.
  ref: https://ref.ly/logosref/BibleESV.Ex30.22-38
  commentary: God warns Moses that if anyone tried to recreate the oil or incense
    they would be cut off from Israel.
- note: God brought two artistic craftsmen to Moses, Oholiab and Bezalel, to be the
    ones from Israel who will create all of the things God asked to be made.
  ref: https://ref.ly/logosref/BibleESV.Ex31.1-11
- note: The last thing God told Moses on Mount Sinai was to, above all else, keep
    the sabath.
  ref: https://ref.ly/logosref/BibleESV.Ex31.12-17
- note: When Moses finished with God on Mount Sinai, he returned to the Isrealites
    with two stone tablets of the testimony written with the finger of God.
  ref: https://ref.ly/logosref/BibleESV.Ex31.18
- note: While still on Mount Sinai, the LORD told Moses that the people of Israel
    have replaced their God with a golden calf and have corrupted themselves by worshipping
    it and saccrificing to it. God tells moses he is going to turn his wrath onto
    the people. Moses interjects for Israel and pleads to turn his wrath away.
  ref: https://ref.ly/logosref/BibleESV.Ex32.7-14
- note: Moses went down from te mountain with the two tablets of testimony. He saw
    the worshiping of the calf and burned with anger and threw the tablets and they
    broke. He burned the calf to a powder, scatered it in water and made the people
    of Israel drink it.
  ref: https://ref.ly/logosref/BibleESV.Ex32.15-20
- note: Moses asked Aaron how this happened. Aaron explained that the people asked
    for a god, gave them their gold, Aaron threw it into the fire and out came the
    calf.
  ref: https://ref.ly/logosref/BibleESV.Ex32.21-24
  commentary: Aaron did more than throw gold into a fire, he actually crafted the
    calf.
- note: Moses gathered with the sons of Levi and slaughterd about 3000 Israelites
    who have turned from the LORD.
  ref: https://ref.ly/logosref/BibleESV.Ex32.25-29
- note: Moses asked God to forgive the sins of Israel. God commanded Moses to lead
    Israel away from Mount Sinai, following his angel, and that he will punish those
    who sinned with a plague.
  ref: https://ref.ly/logosref/BibleESV.Ex32.30-35
- note: God commands Moses and his people to leave Mount Sinai. He will send an angel
    before them to drive out the Canaanites, the Amorites, the Hittites, the Perzzites,
    the Hiites, and the Jebusites to give his offspring the land flowing with milk
    and honey. God said he would not go among them for they are a stiff-necked people,
    and this caused the people of Israel to mourn.
  ref: https://ref.ly/logosref/BibleESV.Ex33.1-6
- note: Moses set up a tent outside the camp called the tent of meeting where he would
    meet with God in the form of a pillar of cloud. The people of Israel would worship
    the LORD outside the tent.
  ref: https://ref.ly/logosref/BibleESV.Ex33.7-11
- note: Moses asked the LORD who He will send with him. He told the LORD that if He
    would not go with them, to not send them from here. Moses asked to see his Glory,
    but the LORD said that no one can see his face and live but offered him a rock
    to stand on to see his glory as it passes.
  ref: https://ref.ly/logosref/BibleESV.Ex33.12-23
- note: The LORD had Moses cut two new stone tablets and bring them to Mount Sinai.
    The LORD descended in a cloud and Moses worshiped and asked the Him to take Israel
    as his inheritance.
  ref: https://ref.ly/logosref/BibleESV.Ex34.1-9
- note: The LORD said that he would go before Israel to clear out the land's inhabitants
    and told Israel all they would have to do is to tear down their altats, break
    their pillars, and cut their trees to protect them from following their gods.
    He instructed them to not cast gods out of Metal and to keep the feasts commanded
    of them as well as the sabath. Moses was up with God for 40 days and 40 nights
    and came down with the covenant and ten commandments written on the stone tablets.
    His face shined brightley because he had been talking with God so they put a veil
    over it.
  ref: https://ref.ly/logosref/BibleESV.Ex34.10-35
- note: Moses instructed the people of Israel everything that God had commanded for
    the construction of the tabernacle. The spirit moved the people to all contribute
    what they had for the making of God's place
  ref: https://ref.ly/logosref/BibleESV.Ex35.4-19
- note: Moses called Bezalel and Oholiab to be the spirit filled craftsman that constructed
    the tabernacle.
  ref: https://ref.ly/logosref/BibleESV.Ex35.30-35
- note: The LORD commanded Moses, that on the first day of the first month they are
    to erect the tabernacle and anoint it.
  ref: https://ref.ly/logosref/BibleESV.Ex40.1-15
- note: From the tent of meeting the LORD called to Moses with instructions on how
    the people of Israel may make burnt offering. They are to bring the offering from
    the herd (bull) or from the flock (sheep or goat) or from the birds (pigeons or
    turtledoves) to the altar before the tent of meeting, kill it, and have the priests
    present the offering to the LORD. The offering was a pleasing aroma to the LORD.
  ref: https://ref.ly/logosref/BibleESV.Le1.1-17
- note: From the tent of meeting the LORD called to Moses with instructions on how
    the people of Israel may make grain offerings. Their flour or grain would be brought
    to the priests, anointed with oil and baked without leaven
  ref: https://ref.ly/logosref/BibleESV.Le2.1-16
- note: The LORD instructed Moses to tell Aaron and the priests that for burnt offerings,
    the priests shall have the fire burning on the altar continually. Placing wood
    and removing ash every morning.
  ref: https://ref.ly/logosref/BibleESV.Le6.8-13
- note: Moses concecrated Aaron and his sons at the tent of meeting in front of the
    whole congregation. They were clothed in their priestly garments, anoindted with
    oil, and performed the first sin offering of a bull, and the ram of ordination.
  ref: https://ref.ly/logosref/BibleESV.Le8.1-36
- note: The LORD gives Moses the instructions for the Day of Atonement to give to
    Aaron. Arron is to not enter th Holy Place in the tabernacle inside the veil as
    his sons did or die as his sons died. He shall adorn his holy garments, sacrifice
    a bull as a sin offering for him and his house. Take two goats, casts lots for
    one to go to the LORD and the other to go to Azazel, in the wilderness.
  ref: https://ref.ly/logosref/BibleESV.Le16.1-10
  commentary: All the sins of Israel were placed on the goat that was led to the wilderness.
- note: The son of Shelomith, an Israelite woman, and an Egyptian fought an Israelite
    man in the camp. The son blphemed the Name and was brought to Moses. All of the
    congregation was brought out to stone him
  ref: https://ref.ly/logosref/BibleESV.Le24.10-16
  commentary: The punishement of death for blaspheming the Name of God was brought
    down on even a non Israelite living with them.
- note: After giving the Israelites the law, The LORD told Moses, from within the
    tent of meeting, to take a cencus of the people.
  ref: https://ref.ly/logosref/BibleESV.Nu1.1-3
  commentary: Because of the Law providing a way for the Israelites to become pure,
    Moses was able to be in the tent of meeting with God's presence. Contrasted to
    Lev 1 before the law where Moses was outside the tent.
- note: Moses and Aaron took a man from each tribe to help take a cencus of each tribe.
    Elizur from Reuben, Shelumiel from Simeon, Nahshon from Judah, Nethanel from Issacar,
    Eliab from Zebulun, Elishama from Ephraim, Gamaliel from Manasseh, Abidan from
    Benjamin, Ahiezer from Dan, Pagiel from Asher, Eliasaph from Gad, and Ahira from
    Naphtali were selected to assist with the cencus.
  ref: https://ref.ly/logosref/BibleESV.Nu1.4-19
- note: Moses asked his brother-in-law, Hobab, to go with Israel as they left Sinai
    for Paran so that he may serve as eyes in the wilderness. Hobab agreed to come.
  ref: https://ref.ly/logosref/BibleESV.Nu10.29-34
- note: The Israelites complained for their misfortunes in the wilderness so the LORD
    brough down fire on the outlying parts of the camp. Moses interviened and the
    fire died down. They called this place Taberah.
  ref: https://ref.ly/logosref/BibleESV.Nu11.1-3
- note: When the people of Israel set out into the wilderness once more, they began
    to complain about only having manna to eat. The LORD heard this and was angry,
    so was Moses. Moses cried out to go to take the burden of these people off of
    him or take his life. The LORD called to Moses to gather 70 men to be elders to
    share the burden of the people.
  ref: https://ref.ly/logosref/BibleESV.Nu11.4-17
- note: Two of the chosen elders prophesied in the tent after the spirit rested on
    them, Eldad and Medad. Joshua asked Moses to tell them to stop, but Moses was
    not jealous for what God was doing.
  ref: https://ref.ly/logosref/BibleESV.Nu11.26-30
- note: After recieving quail and a plague from the lord, Moses led the people from
    Kibroth-hattaavah to Hazeroth
  ref: https://ref.ly/logosref/BibleESV.Nu11.31-35
- note: Miriam and Aaron spoke against Moses in jealousy. Saying that they have also
    heard from God. The LORD called the three of them to the tent of meeting and spoke
    from the cloud saying, for the prophets He speaks to them in dreams and riddles,
    but He speaks to Moses clearly, mouth to mouth. In anger the cloud left the meeting
    and Miriam's skin turned leperous. She was forced to stay outside of the camp
    for 7 days.
  ref: https://ref.ly/logosref/BibleESV.Nu12.1-16
- note: The spies returned to Moses after 40 days and recounted that the land is flowing
    with milk and honey. They showed the fruit they collected from the land. They
    told people that they ran into, who were strong, and were affraid. Caleb said
    they should take the land.
  ref: https://ref.ly/logosref/BibleESV.Nu13.17-33
- note: After hearing the report on the land from the spies from each tribe, the Israelites
    complained to Moses and Aaron saying it would be better to have died in Egypt
    or the wilderness than to die by sword. Joshua and Caleb tore their clothes and
    cried that the land is extremely good and that they had God on their side and
    should take it.
  ref: https://ref.ly/logosref/BibleESV.Nu14.1-9
- note: The LORD was going to smite down the people of Israel for their grumbling,
    but Moses spoke on their behalf. He conviced God to change his mind, but, the
    Israelites would wonder in the wilderness for 40 years until ever grown man who
    grumbled against God has died. Every man over 20 except Caleb and Joshua will
    not be able to enter the land, but it will be given to their children.
  ref: https://ref.ly/logosref/BibleESV.Nu14.11-35
- note: In response to being condemned to the wilderness, the Israelites went to try
    take the land by themselves, with out the LORD, without the ark, without moses,
    and were, of course, defeated.
  ref: https://ref.ly/logosref/BibleESV.Nu14.39-45
- note: While in the wilderness, on the Sabbath, a man was brought to Moses who was
    caught gathering sticks. The LORD told the congregation to stone the man to death,
    which they did.
  ref: https://ref.ly/logosref/BibleESV.Nu15.32-36
  commentary: This seem's harsh. Death because you were gathering sticks on the Sabbath.
    It does show how high of a standing the Sabbath has in God's eyes.
- note: Korah, Dathan, Abiram, and On formed a rebellion against Moses, claiming that
    Moses is not holier than the rest of them. Moses told them it is not him but the
    LORD they have grumbled against this day. They argued against Moses for not bringing
    them into the promised land and giving them their inheritance. Those who rebelled
    took their incense in a censer as an offering to the LORD. The glory of the LORD
    appeard angry with their rebellious offering intent on consuming all those who
    rebelled against Moses, but Moses interviened begging to not punish the congragation
    for the sins of Korah, Dathan, and Abiram. The ground underneath the tents of
    Korah, Dathan, and Abiram opened up and consumed  them, their families, and all
    of their belongings and the earth closed over top of them. Out of the LORD's glory
    came a fire that consumed the 250 men who offered insense with those who rebelled.
  ref: https://ref.ly/logosref/BibleESV.Nu16.1-35
- note: The LORD told Eleazar to take the sensers consumed by Moses' offerting to
    be collected for it has become holy, but to take the censers from those who rebelled
    and hammer them into plates to display on the altar as a reminder
  ref: https://ref.ly/logosref/BibleESV.Nu16.36-40
- note: The congregation of Israel blamed Moses for the deaths of those who rebelled.
    The LORD appeared as a cloud at the tent of meeting intent on consuming all of
    Israel. Quickly, Moses had Aaron take a censer and made an offering to the LORD.
    A plague had already begun on the people. 14,700 we killed from it. When Moses
    and Aaron returned to the tent of meeting with the offering, the plague was stopped.
  ref: https://ref.ly/logosref/BibleESV.Nu16.41-50
- note: The LORD instructed Moses to get staffs, one for each chief of their tribe,
    with their names written on them. The staffs were placed in the tent of meeting.
    Arron's staff sprouted buds and blossoms to show that he was chosen by the LORD,
    and that Israel should not grumble. Aaron's staff was kept before the testimony
    as a sign for rebels.
  ref: https://ref.ly/logosref/BibleESV.Nu17.1-13
- note: The people of Israel were grumbling in the wilderness because they had no
    water. Moses and Aaron went to the LORD. The LORD told them to gather the congregation
    and speak to the rock to produce water, but Moses gathered the congregation and
    struck the rock, twice, with his staff. The rock still poored out water, but the
    LORD was angry that Moses did not believe in him and told him that because of
    this he ill not lead the assembly into the land that He had given them.
  ref: https://ref.ly/logosref/BibleESV.Nu20.2-13
- note: Moses send a messanger to the King of Edom asking for safe passage through
    his land. Moses said they would take the highway, not go through their farm land
    and take anything of theirs. The King of Edom refused to let them pass and met
    them with a large army, so they turned away.
  ref: https://ref.ly/logosref/BibleESV.Nu20.14-21
- note: The LORD told Moses and Aaron and his son Eleazar up to Mount Hor because
    it was time for Aaron to pass. On the mountain, Aaron's garments were passed onto
    his son. All of Israel wept for 30 days.
  ref: https://ref.ly/logosref/BibleESV.Nu20.22-29
