info:
- note: 'The daughters of Zelophehad: Mahlah, Noah, Hoglah, Milcah, and Tirzah, went
    to Moses and Eleazar and asked for their father''s inheritance among the land,
    since he had no sons. The LORD gave them their fathers inheritances among their
    father''s brothers.'
  ref: https://ref.ly/logosref/BibleESV.Nu27.1-11
- note: The LORD commanded that the daughters of Zelophehad, who had recieved the
    inheritance of their father who had no sons, marry within their own so that the
    inheritance of Israel does not transfer between tribes. They obeyed.
  ref: https://ref.ly/logosref/BibleESV.Nu36.5-12
