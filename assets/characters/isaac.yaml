info:
- note: Abraham took his son Isaac to the place the LORD asked him to sacrificce him.
    He built the altar, bound Isaac, and laid him no the wood. Abraham lifted his
    knife to slaughter Isaac, but the LORD called out to him, telling him to stop,
    that he truely does fear the LORD, and provided a ram to replace Isaac as the
    sacrifice.
  ref: https://ref.ly/logosref/BibleESV.Ge22.9-14
- note: Isaac met his father's servant in a field with Rebekah and Isaac took her
    to her mother's tent and married her.
  ref: https://ref.ly/logosref/BibleESV.Ge24.66-67
- note: During a famiine, Isaac took hiis family to the land of the Philistines for
    the LORD told him to not go to Egypt.
  ref: https://ref.ly/logosref/BibleESV.Ge26.1-3
- note: In the land of the Philistines, Isaac tells them that Rebekah is his sister.
    Abimelech catches on and confronts Isaac and warns anyone that touches Rebekah
    would be put to death.
  ref: https://ref.ly/logosref/BibleESV.Ge26.6-11
  commentary: Isaac pulled the same scheme for self preservation that his father Abraham
    pulled twice. Abimelech was even involved in Abraham's last scheme
- note: Isaac became very wealthy in the land of the Philistines because of God. They
    asked him to leave because of fear and envy.
  ref: https://ref.ly/logosref/BibleESV.Ge26.12-16
- note: Isaac redug the wells that his father Abraham dug, but the Philistines covered.
    The Philistine herdsman quarreled with Isaac's at a well renamed Esek and Sitnah
    until they finally did not quarrel over a well they named Rehoboth.
  ref: https://ref.ly/logosref/BibleESV.Ge26.17-22
- note: The LORD spoke to Isaac at Beersheba saying that he will bless him and his
    offspring. Isaac built an altar to the LORD.
  ref: https://ref.ly/logosref/BibleESV.Ge26.23-25
- note: King Abimelech, along with his adviser, Ahuzzath, and army commander, Phicol,
    came to Isaac asking for Isaac to take an coveneantt of peace because it is clear
    that the LORD has blessed him. They feasted, exchanged oaths, and departed.
  ref: https://ref.ly/logosref/BibleESV.Ge26.26-31
