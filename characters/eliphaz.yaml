name: Eliphaz
sex: male
info:
- note: A Temanite who visited Job to comfort him.
  ref: https://ref.ly/logosref/BibleESV.Job2.11
- note: Eliphaz begins his first conversation with Job by reminding him of how he
    encouraged those who were suffering, and now it is Job who is suffering. He asks
    if his confidence is in his fear of God or if he will be impatient.
  ref: https://ref.ly/logosref/BibleESV.Job4.2-6
- note: His argument to Job is that suffering is the result of sin.
  ref: https://ref.ly/logosref/BibleESV.Job4.7-9
- note: Eliphaz asks, "Can mortal man be in the right before God? Can a man be pure
    before his Maker?"
  ref: https://ref.ly/logosref/BibleESV.Job4.17-19
  commentary: Implying that Job could not have met the standards of God, not even
    the angels do, meaning that he must have sinned.
- note: Eliphaz continues his accusation that Job's suffering is caused by his sin
    saying that God will relieve him from his suffering if he sets aside the guilt
    of his sin and confesses and turns to God.
  ref: https://ref.ly/logosref/BibleESV.Job5.17-19
