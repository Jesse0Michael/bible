info:
- note: Rebekah offered Abraham's servant, who had been tasked with finding Isaac
    a wife, water for him and his camels. This was the sign the servant had asked
    God for to find the woman who was appointed to be Isaac's wife.
  ref: https://ref.ly/logosref/BibleESV.Ge24.15-21
- note: Labab and Bethuel give Rebekah to Abraham's servant to return with him and
    become Isaac's wife.
  ref: https://ref.ly/logosref/BibleESV.Ge24.50-51
- note: Rebekah's family sent her off with a blessing that she becomes thousands off
    ten thousands and her offspring possess the gate of their enemies.
  ref: https://ref.ly/logosref/BibleESV.Ge24.60
  commentary: Rebekah's family asked if she could stay 10 days before leaving, but
    she said she was willing to leave. This blessing is the same blessing that the
    angel of the LORD gave to Isaac in Gen 22:15-17
- note: Isaac met his father's servant in a field with Rebekah and Isaac took her
    to her mother's tent and married her.
  ref: https://ref.ly/logosref/BibleESV.Ge24.66-67
- note: Rebekah was barren until Isaac prayed to the LORD. Then she waaas carrying
    twins who fought each other in her womb. The LORD told Rebekah that the two children
    will become two divided nations, and that the older will sserve the younger.
  ref: https://ref.ly/logosref/BibleESV.Ge25.21-23
- note: In the land of the Philistines, Isaac tells them that Rebekah is his sister.
    Abimelech catches on and confronts Isaac and warns anyone that touches Rebekah
    would be put to death.
  ref: https://ref.ly/logosref/BibleESV.Ge26.6-11
  commentary: Isaac pulled the same scheme for self preservation that his father Abraham
    pulled twice. Abimelech was even involved in Abraham's last scheme
- note: Rebekah convinces Jacob to trick his father into blessing him instead of Esau.
    While Esau was hunting game for his father as he asked. Jacob brought 2 goats
    to his mom to prepare them and covered himself in animals skin to pass as amaan
    as hairy as Esau is.
  ref: https://ref.ly/logosref/BibleESV.Ge27.5-17
- note: Rebekah convinces Isaac to send Jacob away because she doesn't want Jacob
    to marry a Hittite woman. Isaac sends Jacob to Rebekah's brother in Haran.
  ref: https://ref.ly/logosref/BibleESV.Ge27.46-28.5
  commentary: The real reason for wanting Jacob to leave was to protect him from his
    brother Esau.
- note: Deborah, Rebekah's nurse, died and was burried at Bethel
  ref: https://ref.ly/logosref/BibleESV.Ge35.8
