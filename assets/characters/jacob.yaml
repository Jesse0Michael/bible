info:
- note: Isaac's second born. Came out holding the heel of Esau.
  ref: https://ref.ly/logosref/BibleESV.Ge25.26
- note: Quiet man who dwelled in tents. Loved by Rebekah.
  ref: https://ref.ly/logosref/BibleESV.Ge25.27-28
- note: Esau came in from the field while Jacob was cooking stew and sold his birthright
    to Jacob for the stew.
  ref: https://ref.ly/logosref/BibleESV.Ge25.29-34
- note: Rebekah convinces Jacob to trick his father into blessing him instead of Esau.
    While Esau was hunting game for his father as he asked. Jacob brought 2 goats
    to his mom to prepare them and covered himself in animals skin to pass as a man
    as hairy as Esau is.
  ref: https://ref.ly/logosref/BibleESV.Ge27.5-17
- note: Jacob deceived his father Isaac into thinking he was his brother Esau by wearing
    goat fur and fulfilling the request made to Esau.
  ref: https://ref.ly/logosref/BibleESV.Ge27.18-25
- note: Isaac blessed Jacob asking God to give him the fatness of the earth and plenty
    of grain and wine, that nations will serve him and his brother will bow down to
    him.
  ref: https://ref.ly/logosref/BibleESV.Ge27.27-29
  commentary: This matches what the LORD told Rebekah when she bot pregnant. It also
    reiterates covenant God made with Abraham.
- note: Because Jacob stole Esau's blessing, Esau plotted to kill Jacob after their
    father dies. Because of this, Rebekah told Jacob to flee to her brother in Haran.
  ref: https://ref.ly/logosref/BibleESV.Ge27.41-45
- note: Rebekah convinces Isaac to send Jacob away because she doesn't want Jacob
    to marry a Hittite woman. Isaac sends Jacob to Rebekah's brother in Haran.
  ref: https://ref.ly/logosref/BibleESV.Ge27.46-28.5
  commentary: The real reason for wanting Jacob to leave was to protect him from his
    brother Esau.
- note: On his way to Haran, Jacob fell asleep on a rock and had a dream. In the dream
    there was a ladder that scaled to the heavens and angels were climbing up and
    down the ladder. God spoke from atop the ladder and told Jacob that the land he
    is in will be given to him and his descendants will be numerous.
  ref: https://ref.ly/logosref/BibleESV.Ge28.11-17
  commentary: Reiteration of God's covenant with Abraham.
- note: When Jacob awoke from his dream he anointed the rock he slept on with oil.
    He said this stone shall become God's house and that he would offer God one tenth
    of everything he receives.
  ref: ""
- note: Jacob arrived in Haran at a well where his mother's brother's daughter, Rachel,
    happened to arrive with the flock of sheep she was herding. Jacob rolled the stone
    away from the well, told her who he was, and she brought him back to her father's
    house to stay.
  ref: https://ref.ly/logosref/BibleESV.Ge29.10-14
- note: Jacob loved Rachel and agreed to serve Laban for 7 years to his marry her.
  ref: https://ref.ly/logosref/BibleESV.Ge29.18-20
  commentary: The years seemed like days because of his love for Rachel.
- note: After serving Laban for 7 years, he tricked Jacob and gave him his oldest
    daughter, Leah, instead of Rachel. When Jacob confronted Laban he said that would
    giver him Rachel as well if he completed 7 more years of service, which he did.
  ref: https://ref.ly/logosref/BibleESV.Ge29.21-30
- note: After bearing all of his children, Jacob asked Laban to allow him to return
    to his home land, but Laban did not want Jacob to leave because he had brought
    him much wealth.
  ref: https://ref.ly/logosref/BibleESV.Ge30.25-30
- note: Jacob and Laban made a deal to let Jacob have all of the speckled, spotted,
    and black sheep and goats. Laban deceptively had his sons remove the speckled,
    spotted and black sheep and goats.
  ref: https://ref.ly/logosref/BibleESV.Ge30.31-36
- note: Jacob used sympathetic magic to influence the spotted nature of Laban's flock's
    offspring in order to increase his wealth based on their deal.
  ref: https://ref.ly/logosref/BibleESV.Ge30.37-42
  commentary: Sympathetic magic was the belief that Jacob could influence the coloring
    of the sheep and goats based off of what he put around them when they were breeding.
- note: Laban stopped treating Jacob with favor. God told Jacob to return to the land
    of his father.
  ref: https://ref.ly/logosref/BibleESV.Ge31.2-3
- note: Jacob fled from Laban in secret with his family and property. Laban pursued
    Jacob and caught up with him in Gilead. God warned Laban not to say anything to
    Jacob, good or bad.
  ref: https://ref.ly/logosref/BibleESV.Ge31.22-32
- note: Jacob and Laban made a covenant at Galeed to not cross the boundary where
    the pillar they created was made. They ate and said farewell to each other.
  ref: https://ref.ly/logosref/BibleESV.Ge31.51-55
- note: When Jacob was returning to the land of Canaan, he sent servants ahead of
    him to deliver a message to Esau. The messengers returned saying that Esau is
    coming to meet him with 400 men which made Jacob greatly afraid.
  ref: https://ref.ly/logosref/BibleESV.Ge32.3-7
- note: Jacob split his camp into two camps, so that if Esau attacked one, the other
    could escape. He prayed to God to deliver him from Esau.
  ref: https://ref.ly/logosref/BibleESV.Ge32.7-12
- note: Jacob sent a gift of 200 female goats, 20 male goats, 200 ewes, 20 rams, 30
    camels, 40 cows, 10 bulls, 20 female donkeys, and 10 male donkeys ahead of him
    to be delivered to Esau as a present while Jacob stayed at his camp.
  ref: https://ref.ly/logosref/BibleESV.Ge32.13-21
- note: Jacob sent his family ahead of him in thee night and a man, that turned out
    to be God, wrestled with Jacob throughout the night. When God did not prevail
    against Jacob, he touched his him to put it out of its socket. Jacob would not
    let God go until he blessed him, which he did and changed Jacob's name to Israel.
  ref: https://ref.ly/logosref/BibleESV.Ge32.22-32
  commentary: The text calls the person who wrestled with Jacob a man, but Jacob says
    it is God. Because of Jacob's dislocated him, the people of Israel did not eat
    meat from that same hip to remember Israel of Jacob's name change to Israel.
- note: When Jacob saw Esau approaching, he wen before his family, bowing himself
    to the ground 7 times before his brother.
  ref: https://ref.ly/logosref/BibleESV.Ge33.1-3
  commentary: The imagery of Jacob walking and bowing towards his brother sticks in
    my head as something many do when approaching God with our shame. Which, like
    for Jacob, is not necessary because God embraces us with love.
- note: Esau embraced his brother Jacob with love. He attempted to return the company
    of livestock that Jacob sent before him, but Jacob insisted that Esau take his
    gift.
  ref: https://ref.ly/logosref/BibleESV.Ge33.4-11
- note: Jacob insisted that Esau go before him and Jacob will journey behind at the
    pace of his young livestock. Esau journeyed south to Seir. Jacob journeyed north
    and camped at Succoth.
  ref: https://ref.ly/logosref/BibleESV.Ge33.12-17
- note: Jacob found safety in the Shechem, bought land, and erected an altar called
    El-Elohe-Israel
  ref: https://ref.ly/logosref/BibleESV.Ge33.18-20
  commentary: Shechem is where Abraham once built an altar to the LORD.
- note: Hamor went to Jacob on his son, Shechem's, behalf and asked him to give Dinah
    to Shechem in marriage. He proposed their people and his people marrying and dwelling
    togetheer. Jacob's sons responded saying that they would only allow thiss intermarriage
    if all of their men were circumcised.
  ref: https://ref.ly/logosref/BibleESV.Ge34.5-17
- note: To live and marry and dwell with Jacob's people; Hamor, Shechem, and all their
    people met Jacob's sons demand and circumcised ever mail in their city.
  ref: https://ref.ly/logosref/BibleESV.Ge34.18-24
- note: On the third day after they have been tricked into circumcising all their
    males, Simeon and Levi killed Hamor, Shechem, and all the males in the city and
    all the sons of Jacob plundered the city.
  ref: https://ref.ly/logosref/BibleESV.Ge34.25-29
- note: After killing and plundering the people who raped Dinah, Jacob's daughter,
    Jacob criticizes Simeon and Levi saying that they have brought the threat of the
    Canaanites and the Perizzites on him.
  ref: https://ref.ly/logosref/BibleESV.Ge34.30-31
  commentary: Jacob's concern is not justice for his raped daughter, or the killing
    of innocent men not associated with the rape, but the threat that might be placed
    on himself.
- note: God asked Jacob to build an altar to Him in Bethel. Jacob took the false gods
    and rings from his people, buried them under a tree in Shechem, and went to Bethel
    to build an altar.
  ref: https://ref.ly/logosref/BibleESV.Ge35.1-7
  commentary: The LORD protected Jacob's family on this journey.
- note: God blessed Jacob and gave him the name Israel (again). The LORD told him
    nations and kings will come from him and He will give him the land promised to
    Abraham and Isaac. Jacob built a pillar to God and poured out a drink offering
    and oil on it.
  ref: https://ref.ly/logosref/BibleESV.Ge35.9-15
- note: Jacob loved Joseph more than his other sons and made him a robe off many colors.
    Because Jacob loved him more, his brothers hated Joseph.
  ref: https://ref.ly/logosref/BibleESV.Ge37.3-4
- note: When Ruben learned that Joseph had been sold into slavery, he grieved and
    tore his clothes. The brothers conspired to tear and cover Joseph's robe in blood
    and tell Jacob that he'd been murdered by an animal. When Jacob heard this lie,
    he tore his clothes and mourned for many days, no one could comfort him.
  ref: https://ref.ly/logosref/BibleESV.Ge37.29-35
- note: Jacob sent his sons to Egypt to retrieve grain during a great famine. All
    of Joseph's brothers except Benjamin went.
  ref: https://ref.ly/logosref/BibleESV.Ge42.1-5
- note: Joseph filled his brothers bags with grain, replaced their money, and gave
    them provisions for the journey. Simeon was bound and kept behind. The brothers
    discovered that they provisions had been refilled. They returned to their father,
    Jacob, and informed him that they must return with Benjamin but Jacob refused
    to send him.
  ref: https://ref.ly/logosref/BibleESV.Ge42.24-38
  commentary: The brothers were afraid when they found their provisions refilled because
    they thought they would be accused of stealing it. Jacob refused to let Benjamin
    go because he had already lost Joseph, and now Simeon, and wasn't going to lose
    Benjamin as well.
- note: After some time, with Simeon still being held captive in Egypt, Jacob asks
    his brothers to return to Egypt to buy food. They refuse to go without Benjamin.
    Judah puts Benjamin's saftey as his responsibility
  ref: https://ref.ly/logosref/BibleESV.Ge43.1-10
- note: Jacob sends his sons with gifts to give and double the money, to pay for the
    grain and to return what was replaced in their sacks. The gifts were balm, honey,
    gum, myrrh, pistashio nuts, and almonds.
  ref: https://ref.ly/logosref/BibleESV.Ge43.11-12
- note: Jacob's sons returned from Egypt with provisions from Pharaoh, an offer of
    the best land in Egypt, and the news that his son, Joseph, is not only alive,
    but in a position of honor in egypt. Jacob's spirit was revived and he agreed
    to move to Egypt to see his son.
  ref: https://ref.ly/logosref/BibleESV.Ge45.25-28
- note: Jacob offered sacrifices to God at Beersheba on the way to Egypt to escape
    the famine ane reuinite with Joseph. The LORD spoke to Jacob here telling him
    to not be afraid to go to Egypt, for He will make him a great nation and go before
    him.
  ref: https://ref.ly/logosref/BibleESV.Ge46.1-4
- note: Jacob traveled with his sons, wives, and livestock, in the wagons and provisions
    that Pharaoh sent, to egypt.
  ref: https://ref.ly/logosref/BibleESV.Ge46.5-7
- note: Jacob met Joseph in Goshen and fell onto his father's neck and wept. Jacob
    says that he can die now, for he has seen Joseph's face and knows he is alive.
  ref: https://ref.ly/logosref/BibleESV.Ge46.28-31
- note: Jacob and his family grew fruitful in Egypt. Jacob lived to be 147 years old.
  ref: https://ref.ly/logosref/BibleESV.Ge47.27-28
- note: On his deathbead, Jacob made Josesph put his hand under his thigh and pledge
    to bury him in the land of his fathers.
  ref: https://ref.ly/logosref/BibleESV.Ge47.29-31
- note: Joseph took his sons, Ephraim and Manasseh, to his father and he blessed them
    both. But when Jacob blessed them he crossed his arms and put his right hand on
    Ephraim, the younger, and his left hand on Manasseh. Joseph tried to correct Jacob,
    but he refused. Both sons were blessed to carry on his namee and grow into a multitude
    of nations. Both great, but Ephraim's greater.
  ref: https://ref.ly/logosref/BibleESV.Ge48.8-20
- note: Jacob blessed Joseph with an extra inheritance, one slope of a mountain that
    he took from the Amorites with sword and bow.
  ref: https://ref.ly/logosref/BibleESV.Ge48.21-22
- note: Jacob cursed Reuben, his firstborn, and demoted him from his blessing because
    of the reelationship he had with Bilhah.
  ref: https://ref.ly/logosref/BibleESV.Ge49.3-4
- note: Jacob called Simeon and Levi out on their violence and cursed their anger,
    and divided them.
  ref: https://ref.ly/logosref/BibleESV.Ge49.5-7
- note: Jacob blessed Judah. His brothers will praise him and bow down to him and
    his hand shall be on the neck of your enemies. Judah is compared to a lion, and
    that his line will reign aas rulers, and be incredibly wealthy.
  ref: https://ref.ly/logosref/BibleESV.Ge49.8-12
- note: Jacob blessed Zebulun with land by the sea, to become a haven for ships.
  ref: https://ref.ly/logosref/BibleESV.Ge49.13
- note: Jacob blessed Issachar with being as strong as a donkey but more content with
    not working, and would be forced to labor.
  ref: https://ref.ly/logosref/BibleESV.Ge49.14-15
- note: Jacob called Dan an accuser of his people, like the serpent.
  ref: https://ref.ly/logosref/BibleESV.Ge49.16-18
- note: Jacob said that raiders would raid Gad, but he would raid at their heels.
  ref: https://ref.ly/logosref/BibleESV.Ge49.19
- note: Jacob blessed Asher to be rich in foood and yield royal delicacies.
  ref: https://ref.ly/logosref/BibleESV.Ge49.20
- note: Jacob called Naphtali a dooe let loose, that bears beaautiful fawns.
  ref: https://ref.ly/logosref/BibleESV.Ge49.21
- note: Jacob blessed Joseph as a fruitful bough. Though archers bitterly attacked
    him, he was unmoved and did not retaliate. Jacob blessed Joseph by the Almighty
    God, with thee blessings of his parents, on Joseph, who was set apart.
  ref: https://ref.ly/logosref/BibleESV.Ge49.22-26
- note: Jacob called Benjamin out for being a ravenous wolf devouring its prey.
  ref: https://ref.ly/logosref/BibleESV.Ge49.27
- note: Jacob asked his sons, the 12 tribes of Israel, to bury him with his fathers,
    in the land in Canaan that Abraham bought, and breathed his last breath.
  ref: https://ref.ly/logosref/BibleESV.Ge49.28-33
