info:
- note: Abram built an alter to the LORD at the Oaks of Mamre in Hebron.
  ref: https://ref.ly/logosref/BibleESV.Ge13.18
- note: Isaac was burried at Mamre, in Hebron, by his sons Jacob and Esau.
  ref: https://ref.ly/logosref/BibleESV.Ge35.27-29
- note: After Eglon, Joshua brought his conquest through Hebron
  ref: https://ref.ly/logosref/BibleESV.Jos10.34-35
