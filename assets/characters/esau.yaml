info:
- note: Firstborn of Isaac, was born red and hairy
  ref: https://ref.ly/logosref/BibleESV.Ge25.25
- note: Skilled hunter. Loved by Isaac because he ate his game.
  ref: https://ref.ly/logosref/BibleESV.Ge25.27-28
- note: Esau came in from the field while Jacob was cooking stew and sold his birthright
    to Jacob for the stew.
  ref: https://ref.ly/logosref/BibleESV.Ge25.29-34
- note: Rebekah convinces Jacob to trick his father into blessing him instead of Esau.
    While Esau was hunting game for his father as he asked. Jacob brought 2 goats
    to his mom to prepare them and covered himself in animals skin to pass as amaan
    as hairy as Esau is.
  ref: https://ref.ly/logosref/BibleESV.Ge27.5-17
- note: Jacob decieved his father Isaac into thinking he was his brother Esau by wearing
    goat fur and fulfilling the request made to Esau.
  ref: https://ref.ly/logosref/BibleESV.Ge27.18-25
- note: When Esau learned Isaac did not approve of Canaanite women, he went and took
    Mahalath, Abraham's firstborn Ishmael's daughter, to be his wife.
  ref: https://ref.ly/logosref/BibleESV.Ge28.8-9
  commentary: Mahalath was not a Canaanite so maybe Esau did this to please his parents.
    Mahalath is called Basemath elsewhere.
- note: When Jacob was returning to the land of Canaan, he sent servants ahead of
    him to deliever a message to Esau. The messengers returned saying that Esau is
    coming to meet him with 400 men which made Jacob greatly afraid.
  ref: https://ref.ly/logosref/BibleESV.Ge32.3-7
- note: Esau embraced his brother Jacob with love. He attempted to return the company
    of livestock that Jacob sent before him, but Jacob insisted that Esau take his
    gift.
  ref: https://ref.ly/logosref/BibleESV.Ge33.4-11
- note: Jacob insisted that Esau go before him and Jacob will journey behind at the
    pace of his young livestock. Esau journied south to Seir. Jacob journied north
    and camped at Succoth.
  ref: https://ref.ly/logosref/BibleESV.Ge33.12-17
