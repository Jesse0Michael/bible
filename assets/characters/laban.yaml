- note: Rebekah's brother.
  ref: https://ref.ly/logosref/BibleESV.Ge24.29
- note: Labab and Bethuel give Rebekah to Abraham's servant to return with him and
    become Isaac's wife.
  ref: https://ref.ly/logosref/BibleESV.Ge24.50-51
- note: After serving Laban for 7 years, he tricked Jacob and gave him his oldest
    daughter, Leah, instead of Rachel. When Jacob confronted Laban he said that would
    giver him Rachel as well if he completed 7 more years of service, which he did.
  ref: https://ref.ly/logosref/BibleESV.Ge29.21-30
- note: After bearing all of his children, Jacob asked Laban to allow him to return
    to his home land, but Laaban did not want Jacob to leave because he had brough
    him much wealth.
  ref: https://ref.ly/logosref/BibleESV.Ge30.25-30
- note: Jacob and Laban made a deal to let Jacob have all of the speckled, spotted,
    and black sheep and goats. Laban deceptively had his sons remove the speckled,
    spotted and black sheep and goats.
  ref: https://ref.ly/logosref/BibleESV.Ge30.31-36
- note: Jacob fled from Laban in secret with his family and property. Laban persued
    Jacob and caught up with him in Gilead. God warned Laban not to say anything to
    Jacob, good or bad.
  ref: https://ref.ly/logosref/BibleESV.Ge31.22-32
- note: Jacob and Laban made a covenant at Galeed to not cross the boundry where the
    pillar they created was made. They ate and said fairwell to eachother.
  ref: https://ref.ly/logosref/BibleESV.Ge31.51-55
