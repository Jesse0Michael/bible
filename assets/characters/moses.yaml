info:
- note: When Moses was born, his mother hid him for 3 months to protect him from Pharaoh's
    decree to kill all Hebrew boys. His mother placed Moses in a basket and floated
    him down the river.
  ref: https://ref.ly/logosref/BibleESV.Ex2.1-3
- note: Moses' sister watched the basket carrying the baby from afar. Pharaoh's daughter
    found the basket while bathing with her servant woman. She took pity on the baby,
    identifying it as a Hebrew child. Moses' sister ask if she could go fetch the
    Hebrew women to nurse the child, who went and retrieved Moses' mother. When the
    child grew older he was given to Pharaoh's daughter.
  ref: https://ref.ly/logosref/BibleESV.Ex2.4-10
- note: When Moses grew up, he murdered an Egyptian man for beating a Hebrew, one
    of his own. The next day he saw two Hebrews fighting and confronted them. The
    Egyptian in the wrong called out Moses for murdering the Egyptian. When Pharaoh
    heard this, Moses fled to the land of Midian.
  ref: https://ref.ly/logosref/BibleESV.Ex2.11-15
- note: Moses helped water the flock that the 7 daughters of a Midian priest were
    shepherding after other shepherds drove them away.
  ref: https://ref.ly/logosref/BibleESV.Ex2.16-17
- note: Given Zipporah to marry from Jethro after helping water his flock and dwelling
    with them.
  ref: https://ref.ly/logosref/BibleESV.Ex2.21
- note: Moses was watching his father-in-law's flock when God appeared to him in the
    form of a burning bush. God called out to Moses, asking him to take off his sandals
    and explained to Moses that he is the God of his ancestors and has seen the affliction
    of his people in Egypt. God told Moses he has come to deliver them to the land
    flowing with milk and honey, the land promised to Abraham, Isaac, and Jacob. God
    told Moses he is sending him to Pharaoh to bring his children out of Egypt.
  ref: https://ref.ly/logosref/BibleESV.Ex3.1-10
- note: Moses doubted his usefulness in God's plans and asked who shall he say sent
    him. God told him to say 'I AM WHO I AM' sent him and that the LORD will be with
    him
  ref: https://ref.ly/logosref/BibleESV.Ex3.11-17
  commentary: The LORD claimed 'I AM' to be his hame forever.
- note: God instructed Moses to go to the king of Egypt and ask him to let Israel
    journey 3 days to worship the LORD, but warns Moses that the king will not let
    them go unlessed compelled by a mighty hand, which God will do with maany wonders,
    then, when they let them go, they will leave with all of the Egyptian's plunder.
  ref: https://ref.ly/logosref/BibleESV.Ex3.18-22
- note: Moses doubts that the Egypt will listen to him so God demonstrates his signs
    by turning his staff into a snake and then by turning Moses' hand white with leprousy
    an back to normal again and then by taking water from the Nile and it turning
    into blood.
  ref: https://ref.ly/logosref/BibleESV.Ex4.1-9
- note: Moses attempts to get out of being sent because he is not eloquent and is
    slow of speech. God tells Moses that He has power over the mouth, for he made
    it, and that he will with his mouth to teach it what to say.
  ref: https://ref.ly/logosref/BibleESV.Ex4.10-12
- note: Moses asked the lord to send someone else. The LORD grew angry but decided
    to send Moses with his brother Aaron who can speak for him while he performs the
    signs.
  ref: https://ref.ly/logosref/BibleESV.Ex4.13-17
- note: With Jethro's permission, Moses took his wife and son and headed back to Egypt.
    God warned Moses that he will perform the signs, but God will harden Pharaoh's
    heart and he will not listem and Moses is to warn Pharaoh, that Israel is God's
    firstborn and he will take Pharaoh's firstborn if he does not let them go.
  ref: https://ref.ly/logosref/BibleESV.Ex4.18-23
- note: On the way to Egypt God was angry and set out to kill (Moses or Gershom) but
    Zipporah interviened and circumcised Gershom with a flint and touched Moses' feet
    with the foreskin, relenting God's anger.
  ref: https://ref.ly/logosref/BibleESV.Ex4.24-26
  commentary: It is likely that God was coming to kill Gershom, not Moses, for not
    having followed the Israel practice of circumcision.
- note: God told Aaron to meet Moses in the wilderness. Moses told Aaron of all that
    God has commanded him, the signs he is to perform, and that Aaron is to be his
    voice. They gathered the people of Israel, Aaron spoke the words, Moses did the
    signs, and they all believed, bowed, and worshiped.
  ref: https://ref.ly/logosref/BibleESV.Ex4.27-31
- note: Moses and Aaron went to Pharaoh and asked to let the Israelites leave to hold
    a feast in the wilderness. Pharaoh refused and made the Israelites work harder
    by not giving them straw to make bricks and beat them when they did nott make
    as many bricks as when they were given straw.
  ref: https://ref.ly/logosref/BibleESV.Ex5.1-14
- note: The Israelite leaders confronted Pharaoh on their harsh treatment who said
    it was because of Moses and Aarron. They blamed Mosses and Aaron for their near
    certain death. Moses cried out to the LORD for answers.
  ref: https://ref.ly/logosref/BibleESV.Ex5.20-23
- note: The LORD said to Moses that he will now see what he will do to Pharaoh. He
    reintroduces himself and reminds Moses of the covenant he gave to Israel's fathers
    and instructs Moses to tell the Israelites thaat the LORD will deliver them from
    the slavery of the Egyptians. The Israelites did not listen, for their spirits
    were broken.
  ref: https://ref.ly/logosref/BibleESV.Ex6.1-9
- note: God sends Moses and Aaron to Pharaoh again, and warns them that He will harden
    his heart and he will not listen. As a sign to Phararoh, God, through Moses, turns
    a staff into a serpent. Pharaohs magicians did the same, but Aaron's staff swalloowed
    up theirs.
  ref: https://ref.ly/logosref/BibleESV.Ex7.1-13
- note: Moses and Aaron went to Pharaoh, again, in the moorning. He stood out in the
    bank of the Nile, struck the water with his staff, and turned it into blood. The
    fish died, the water stank, and the Egyptians could not drink from it for 7 days.
    The egyptian magicians did the same, and Pharaoh did not listen.
  ref: https://ref.ly/logosref/BibleESV.Ex7.14-25
- note: Again Moses and Aaron went to Pharaoh asking to let their prople go that they
    may serve God. Aaron stretched his arm over the river and frogs covered the land.
    Pharaoh pleaded with Moses and Aaron to take away the frogs and he will let the
    Israelites go sacrifice to the LORD. Moses asked God to relent, which he did.
    But Pharaoh did not let them go sacrifice.
  ref: https://ref.ly/logosref/BibleESV.Ex8.1-15
  commentary: The Egyptian magicians were able to perform this miracle as well.
- note: The lord insructed Aaron to strike the earth with his staff and Egypt filled
    with gnats.
  ref: https://ref.ly/logosref/BibleESV.Ex8.16-19
  commentary: The Egyptian magicians could not reproduce this miracle.
- note: Again, Moses and Aaron went to Pharaoh in the morning asking for him to let
    the Israelites go and serve the LORD. God sent a plague of flies to fill Egypt,
    but the flies were absent in Goshen, that Pharaoh may know that God is the LORD.
    When it happened, Pharaoh told Moses and Aaron to sacrifice to their God within
    the land. Moses rejected this compromise. Pharaoh said they could go sacrifice
    in the wilderness, if they did not go far. Yet, when the plague of flies went
    away, Pharaoh did not let them go.
  ref: https://ref.ly/logosref/BibleESV.Ex8.20-32
- note: Again, Moses and Aaron went to Pharaoh and ask him to let the Israelites go.
    When he refused all of the livestock of the Egyptians died, but not one of Israel's
    did.
  ref: https://ref.ly/logosref/BibleESV.Ex9.1-7
- note: Moses took soot from the kiln in froont of Pharaoh threw it into the air and
    it became boils on the skin of the Egyptians and their beasts.
  ref: https://ref.ly/logosref/BibleESV.Ex9.8-12
- note: Again, Moses and Aaron went to Pharaoh and in the name of the LORD asked Pharaoh
    ask to let His people go. The LORD said, for this purpose I have raised you up,
    to show my power, that His name may be proclaimed throughout the earth. And warns
    Pharaoh about the hail that will come and kill everything outdoors if Pharaoh
    does not let Israel go. The LORD sent thunder and hail and fire that struck down
    everything in a field, man, beast, and plant. The land of Goshen was untoched
    by the hail.
  ref: https://ref.ly/logosref/BibleESV.Ex9.13-26
  commentary: Some Egyptian servants feared the LORD and brought their family and
    livestock in doors to protect them.
- note: Pharaoh admiitted his sin to Moses and Aaron and asked for the hail to stop
    and their people can go. Moses said that as soon as his people leave the city,
    the hail and thunder would stop, so that Pharaoh will know that the earth is the
    LORDs. When Pharaoh saw the hail stop, he hardened his heart and did not let the
    Israeliites go.
  ref: https://ref.ly/logosref/BibleESV.Ex9.27-35
- note: The LORD sends Moses and Aaron to Pharaoh asking to let his people go. Pharaoh
    agreed to let only the men go, but Moses said all must go. When he refused God
    sent locust to cover the face of the land and consume everything that remains.
    Pharaoh pleaded with Moses too remove the locust, a large wind blew all of them
    into the Red Sea, but Pharaoh's heart was hardened and he did not let the people
    go.
  ref: https://ref.ly/logosref/BibleESV.Ex10.1-20
- note: Moses streched out his hand and God causesd a darkness over Egypt that could
    be felt for 3 days, but the people of Israel had light. Pharaoh called Moses and
    agreed to let all the people go serve God, but the livestock must remain. Moses
    said the livestock would be required as well. Pharaoh sent Moses away and threatened
    that if he saw his face again he will be killed.
  ref: https://ref.ly/logosref/BibleESV.Ex10.21-29
- note: God warned Moses about his final plaague, how Pharaoh will finally let his
    people go after it. Moses told the people of Israel that at about midnight every
    firstborn in the land of Egypt will die, man and livestock, and a great cry will
    be heard throughout egypt.
  ref: https://ref.ly/logosref/BibleESV.Ex11.1-7
- note: Moses and Aaron told the Israel that this event will be remembered and celebrated
    every year for all years too come. They instructed to take an unblemished male
    lamb, slaughter it, take its blood and put it on their doorposts and eat the lamb
    with unleavened bread. They shall eat with their belt fastened and sandals on.
    And the LORD's angel will passover their homes.
  ref: https://ref.ly/logosref/BibleESV.Ex12.1-13
  commentary: Jesus' blood on the cross will eventuaally be the sign that God has
    passed over our sins. He iss the unblemished, perfect sacrifice.
- note: There was a loud cry in Egypt from every household losing a firstborn. Pharaoh
    summoned Mooses and Aaron and commanded the Israelites to go and serve the LORD.
  ref: https://ref.ly/logosref/BibleESV.Ex12.29-32
- note: The Israelites left Egypt, taking their unleavened bread and jewelery plundered
    from the Egyptians, as Moses had instructed.
  ref: https://ref.ly/logosref/BibleESV.Ex12.33-39
  commentary: There were 600,000 Israelite men with their families and livestock.
- note: Moses instructed the Israelites, before this event was even over, that they
    will be celebrating this deliverrance in memorial to Godd bringing them out of
    slavery and delivering them to the promised land for the rest of their years.
  ref: https://ref.ly/logosref/BibleESV.Ex13.3-16
- note: God lead Moses and the Israelites through the wilderness by a pillar of cloud
    in the day and a pillar of fire by night. They took the bones of Joseph with them.
  ref: https://ref.ly/logosref/BibleESV.Ex13.17-22
  commentary: God did not lead them straight to the land of the Philistines right
    away because there was a war that might frighten them and cause them to return
    to Egypt.
