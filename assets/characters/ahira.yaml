info:
- note: Moses and Aaron took a man from each tribe to help take a cencus of each tribe.
    Elizur from Reuben, Shelumiel from Simeon, Nahshon from Judah, Nethanel from Issacar,
    Eliab from Zebulun, Elishama from Ephraim, Gamaliel from Manasseh, Abidan from
    Benjamin, Ahiezer from Dan, Pagiel from Asher, Eliasaph from Gad, and Ahira from
    Naphtali were selected to assist with the cencus.
  ref: https://ref.ly/logosref/BibleESV.Nu1.4-19
- note: Ahira of Naphtali brought the twelfth offering to the comlpeted tabernacle.
  ref: https://ref.ly/logosref/BibleESV.Nu7.78-83
- note: In the second year, in the second month, on the twentieth day the cloud lifted
    over the tabernacle and Israel packed up and followed it to the wilderness of
    Paran. Judah was led by Nahshon, Issachar was led by Nethanel, Zebulun was led
    by Eliab. The tabernacle was broken down, the people of Gershon an Merari carried
    the tabernacle, the Kohathites carried the holy things. The tribe of Reuben was
    led by Elizur, Simeon was led by Shelumiel, Gad was led by Eliasaph, Ephraim was
    led by Elishama, Manasseh was led by Gamaliel, Benjamin was led by Abidan. In
    the rear, Dan was led by Ahiezer, Asher was led by Pagiel, and Naphtali was led
    by Ahira.
  ref: https://ref.ly/logosref/BibleESV.Nu10.11-28
