info:
- note: When Moses was born, his mother hid him for 3 months to protect him from Pharaoh's
    decree to kill all Hebrew boys. His mother placed Moses in a basket and floated
    him down the river.
  ref: https://ref.ly/logosref/BibleESV.Ex2.1-3
- note: Moses' sister watched the basket carrying the baby from afar. Pharaoh's daughter
    found the basket while bathing with her servant woman. She took pity on the baby,
    identifying it as a Hebrew child. Moses' sister ask if she could go fetch the
    Hebrew women to nurse the child, who went and retrieved Moses' mother. When the
    child grew older he was given to Pharaoh's daughter.
  ref: https://ref.ly/logosref/BibleESV.Ex2.4-10
- note: When Moses grew up, he murdered an Egyptian man for beating a Hebrew, one
    of his own. The next day he saw two Hebrews fighting and confronted them. The
    Egyptian in the wrong called out Moses for murdering the Egyptian. When Pharaoh
    heard this, Moses fled to the land of Midian.
  ref: https://ref.ly/logosref/BibleESV.Ex2.11-15
- note: Moses helped water the flock that the 7 daughters of a Midian priest were
    shepherding after other shepherds drove them away.
  ref: https://ref.ly/logosref/BibleESV.Ex2.16-17
- note: Given Zipporah to marry from Jethro after helping water his flock and dwelling
    with them.
  ref: https://ref.ly/logosref/BibleESV.Ex2.21
- note: Moses was watching his father-in-law's flock when God appeared to him in the
    form of a burning bush. God called out to Moses, asking him to take off his sandals
    and explained to Moses that he is the God of his ancestors and has seen the affliction
    of his people in Egypt. God told Moses he has come to deliver them to the land
    flowing with milk and honey, the land promised to Abraham, Isaac, and Jacob. God
    told Moses he is sending him to Pharaoh to bring his children out of Egypt.
  ref: https://ref.ly/logosref/BibleESV.Ex3.1-10
- note: Moses doubted his usefulness in God's plans and asked who shall he say sent
    him. God told him to say 'I AM WHO I AM' sent him and that the LORD will be with
    him
  ref: https://ref.ly/logosref/BibleESV.Ex3.11-17
  commentary: The LORD claimed 'I AM' to be his hame forever.
- note: God instructed Moses to go to the king of Egypt and ask him to let Israel
    journey 3 days to worship the LORD, but warns Moses that the king will not let
    them go unlessed compelled by a mighty hand, which God will do with maany wonders,
    then, when they let them go, they will leave with all of the Egyptian's plunder.
  ref: https://ref.ly/logosref/BibleESV.Ex3.18-22
