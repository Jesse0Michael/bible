info:
- note: Laban and Jacob made a covenant here, building a pillar of stones. Laban called
    it Jegar-sahaduutha. Jacob called it Galeed and Mizpah. All mean the heap/stones
    of witness and to watch.
  ref: https://ref.ly/logosref/BibleESV.Ge31.47-49
