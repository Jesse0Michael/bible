info:
- note: A Shuhite who visited Job to comfort him.
  ref: https://ref.ly/logosref/BibleESV.Job2.11
- note: Bildad argues that God is just
  ref: https://ref.ly/logosref/BibleESV.Job8.3
- note: He says to Job, that if he really is, in fact, innocent, and he pleads to
    God for mercy, He will grant it.
  ref: https://ref.ly/logosref/BibleESV.Job8.4-7
- note: Bildad asserts that if Job really was blameless, God would be blessing him
    and he would not be suffering.
  ref: https://ref.ly/logosref/BibleESV.Job8.20-22
- note: Bildad rebukes Job for insulting the friend's intelligence.
  ref: https://ref.ly/logosref/BibleESV.Job18.2-4
- note: Bildad asserts that the wicked's time will end, their light is snuffed out,
    their feet are caught in a trap of their own making, their days are cut short.
  ref: https://ref.ly/logosref/BibleESV.Job18.5-21
  commentary: Bildad again pushes for the cause of Job's suffering is his own wickedness,
    but this time he does not call for Job to repent and he will be forgiven.
- note: Bildad's final argument is that God is all powerful and should be feared.
    No man can be seen as right before God, man is so much less than God.
  ref: https://ref.ly/logosref/BibleESV.Job25.2-6
