info:
- note: 'God asks Moses to bring his brother, Aaron, and his sons, Nadab, Abihu, Eleazar,
    and Ithamar near. God proclaims that Aaron and his sons will serve as priests
    and will be adorned with skillfully crafted priest garments: a breastpiece, and
    ephod, a robe, a coat, a turban, and a sash'
  ref: https://ref.ly/logosref/BibleESV.Ex28.1-5
  commentary: God, the creator, says to speak to the skillful, who have been filled
    with the spirit, to craft the garments, an interesting comment on God's relationship
    to creativity.
- note: Moses concecrated Aaron and his sons at the tent of meeting in front of the
    whole congregation. They were clothed in their priestly garments, anoindted with
    oil, and performed the first sin offering of a bull, and the ram of ordination.
  ref: https://ref.ly/logosref/BibleESV.Le8.1-36
- note: Aaron, Eleazar, and Ithamar were forbidden to mourn Nabdab and Abihu after
    they were consumed by God's fire for they would die.
  ref: https://ref.ly/logosref/BibleESV.Le10.6-7
- note: Assigned guard duty over the ark, the table, the lampstand, the altars, the
    vessels, and the screen.
  ref: https://ref.ly/logosref/BibleESV.Nu3.31-32
- note: The LORD told Eleazar to take the sensers consumed by Moses' offerting to
    be collected for it has become holy, but to take the censers from those who rebelled
    and hammer them into plates to display on the altar as a reminder
  ref: https://ref.ly/logosref/BibleESV.Nu16.36-40
- note: The LORD told Moses and Aaron and his son Eleazar up to Mount Hor because
    it was time for Aaron to pass. On the mountain, Aaron's garments were passed onto
    his son. All of Israel wept for 30 days.
  ref: https://ref.ly/logosref/BibleESV.Nu20.22-29
- note: 'The daughters of Zelophehad: Mahlah, Noah, Hoglah, Milcah, and Tirzah, went
    to Moses and Eleazar and asked for their father''s inheritance among the land,
    since he had no sons. The LORD gave them their fathers inheritances among their
    father''s brothers.'
  ref: https://ref.ly/logosref/BibleESV.Nu27.1-11
- note: The LORD called Moses to mount Abarim to view the land he is going to give
    to Israel. God appointed Joshua to lead Israel after Moses was gone. Joshua was
    taken before Eleazar to be commissioned in fron of the entire congregation.
  ref: https://ref.ly/logosref/BibleESV.Nu27.12-23
- note: Eleazar and Moses had the plunder that was taking from the Midianite purified
    through fire, for what could be passed through fire, and water, for what couldn't.
    They devided the livestock plundered half between the men who went to battle and
    half to the rest of the congregation, with a portion distrubuted to the Levite
    priests from each.
  ref: https://ref.ly/logosref/BibleESV.Nu31.21-31
