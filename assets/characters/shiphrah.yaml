- note: A Hebrew midwife instructed by Pharaoh to kill any Hebrew males that are born.
    Feared God and did not listen to Pharaoh's command. She lied to Pharaoh saying
    that the Hewbrew women have their babies before the midwives get to them. God
    blessed her with a family for this.
