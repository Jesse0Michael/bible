updated: 2022-08-17T08:08:37.530665-07:00
info:
- note: After crossing the Jordan Israel built an alter on Mount Ebal and placed the
    law plastered on stone.
  ref: https://ref.ly/logosref/BibleESV.Dt27.4-8
- note: Joshua built an altar to the LORD at Mount Ebal after the victories of Jericho
    and Ai, renewing Israel's covenant
  ref: https://ref.ly/logosref/BibleESV.Jos8.30-35
