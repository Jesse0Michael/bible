info:
- note: Abraham built an altar to the LORD at the Oak of Moreh.
  ref: https://ref.ly/logosref/BibleESV.Ge12.6-7
- note: Jacob fled from Esau and settled at Shechem. Dinah was raped at Shechem and
    Jacob's sons Levi and Simeon retaliated by tricking the men of that city to be
    circumcised and then they killed them all.
  ref: https://ref.ly/logosref/BibleESV.Ge34.2
- note: Jacob took his peoples false gods and buried them under a tree in Shechem.
  ref: https://ref.ly/logosref/BibleESV.Ge35.4
