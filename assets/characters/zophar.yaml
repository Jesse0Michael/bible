- note: A Naamathite who visited Job to comfort him.
  ref: https://ref.ly/logosref/BibleESV.Job2.11
- note: Zophar rebukes Jobs plea of innocence. He cannot let his claims go unanswered.
    He believe God is punishing Job as much as he deserved.
  ref: https://ref.ly/logosref/BibleESV.Job11.2-6
- note: Zophar tells Job to stop being foolish in insisting his innocence. He thinks
    that if Job would put away his iniquity and call for repentance, God would surely
    find favor on him, and his suffering would go away, and he would begin to be blessed
    once again.
  ref: https://ref.ly/logosref/BibleESV.Job11.11-20
- note: Zophar argues that the wicked ultimately perish.
  ref: https://ref.ly/logosref/BibleESV.Job20.4-11
